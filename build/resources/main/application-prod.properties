# Balbam DB
spring.datasource.test.jdbc-url=${DB_URL}
spring.datasource.test.username=${DB_USERNAME}
spring.datasource.test.password=${DB_PASSWORD}
spring.datasource.test.driver-class-name=com.mysql.cj.jdbc.Driver

# Balbam log DB
spring.datasource.log.jdbc-url=${DB_LOG_URL}
spring.datasource.log.username=${DB_LOG_USERNAME}
spring.datasource.log.password=${DB_LOG_PASSWORD}
spring.datasource.log.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Hibernate naming
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# AI URL
ai.service.url=${AI_SERVICE_URL}

# JWT
spring.jwt.secret=${SPRING_JWT_SECRET}